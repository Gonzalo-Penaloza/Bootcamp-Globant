<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://thymeleaf.org/extras/spring-security">
    <head th:replace="/fragments/head :: head"></head>
    <body>
        <header th:replace="/fragments/header :: header"></header>
        <main>
            <div class="cont-table">
                <table class="mi-tabla">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Tipo Usuario</th>
                            <th scope="col">Acciones</th>                     
                        </tr>
                    </thead>
                    <tbody th:if="${usuarios.isEmpty()}">
                        <tr>
                            <td colspan="3">No hay usuarios registrados</td>
                        </tr>
                    </tbody>
                    <tbody th:if="${usuarios.size() > 0}">
                        <tr th:each="usuario : ${usuarios}">                          
                            <th scope="row" th:text="${usuario.id}"></th>
                            <td th:text="${usuario.rol}"></td>
                            <td id="actions-ref">
                                <a th:href="@{/admin/modificar/__${usuario.id}__}">Modificar Info</a>
                                <a th:href="@{/admin/permisos/__${usuario.id}__/__${usuario.rol}__}">Permisos</a>
                                <form class="form-btn" th:action="@{/admin/eliminar/__${usuario.id}__}" method="POST">
                                    <button type="submit" id="delBtn">Eliminar</button>
                                </form>   
                            </td>      
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
        <footer th:replace="/fragments/footer :: footer"></footer>  
    </body>
</html>
