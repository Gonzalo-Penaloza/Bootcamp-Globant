<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://thymeleaf.org/extras/spring-security">
    <head th:replace="/fragments/head :: head"></head>
    <body>
        <header th:replace="/fragments/header :: header"></header>
        <main>
            <div class="container-form">
                <form class="formulario" th:action="@{/admin/modificar/__${usuario.id}__}" method="POST">
                    <div th:if="${error != null}">
                        <div class="card-body">
                            <h5 class="card-title">Error</h5>
                            <p class="card-text" th:text="${error}"></p>        
                        </div>
                    </div>

                    <div th:if="${exito != null}">
                        <div class="card-body">
                            <h5 class="card-title">Error</h5>
                            <p class="card-text" th:text="${exito}"></p>        
                        </div>
                    </div>

                    <input hidden th:value="${id}" name="id">
                    <div class="div-label">
                        <label>Modificar Usuario</label>
                    </div>

                    <div class="form-group my-3">
                        <label>Ingrese nombre:</label>
                        <input th:value="${usuario.nombre}" type="text" name="nombre">   
                    </div>

                    <div class="form-group my-3">
                        <label>Fecha ALTA:</label>
                        <input th:value="${usuario.alta}" type="text" name="alta">   
                    </div>
                    
                    <div class="form-group my-3">
                        <label>Estado ACTIVO:</label>
                        <input th:value="${usuario.activo}" type="text" name="activo">   
                    </div>
                    
                    <div class="form-group my-3">
                        <label>Rol:</label>
                        <select name="rol">
                            <option>Seleccionar Rol</option>
                            <option th:each="rol : ${roles}"
                                    th:value="${rol}"
                                    th:text="${rol}"
                                    th:selected="${usuario.rol == rol}" />/>
                        </select> 
                    </div>

                    <button type="submit" class="btn btn-primary"> Actualizar </button>
                </form>
            </div>  
        </main> 
        <footer th:replace="/fragments/footer :: footer"></footer>
    </body>
</html>
