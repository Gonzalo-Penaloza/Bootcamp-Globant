<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://thymeleaf.org/extras/spring-security">
    <head th:replace="/fragments/head :: head"></head>
    <body>
        <header th:replace="/fragments/header :: header"></header>
        <main>
            <div class="container-form">
                <form class="formulario" th:action="@{/noticia/eliminar/__${noticia.id}__}" method="POST">
                    <div th:if="${error != null}">
                        <div class="card-body">
                            <h5 class="card-title">Error</h5>
                            <p class="card-text" th:text="${error}"></p>        
                        </div>
                    </div>

                    <div th:if="${exito != null}">
                        <div class="card-body">
                            <h5 class="card-title">Error</h5>
                            <p class="card-text" th:text="${exito}"></p>        
                        </div>
                    </div>

                    <input hidden th:value="${id}" name="id">
                    <div class="div-label">
                        <label>Eliminar Noticia</label>
                    </div>

                    <div class="form-group my-3">
                        <label>Ingrese titulo:</label>
                        <input th:value="${noticia.titulo}" type="text" name="titulo">   
                    </div>

                    <div class="form-group my-3">
                        <textarea th:text="${noticia.cuerpo}" name="cuerpo" placeholder="Ingresa el texto de la noticia"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary"> Eliminar </button>
                </form>
            </div>  
        </main> 
        <footer th:replace="/fragments/footer :: footer"></footer>
    </body>
</html>
