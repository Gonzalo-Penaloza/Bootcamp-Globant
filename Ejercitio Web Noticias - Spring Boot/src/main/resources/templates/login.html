<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://thymeleaf.org/extras/spring-security">
    <head th:replace="/fragments/head :: head"></head>
    <body>
        <header th:replace="/fragments/header :: header"></header>
        <main>
            <div class="container-form">
                <form class="login-form" th:action="@{/logincheck}" method="POST">

                    <div class="class-card" th:if="${error != null}">
                        <div class="card-body">
                            <h5 class="card-title">Error</h5>
                            <p class="card-text" th:text="${error}"></p>
                        </div>
                    </div>

                    <div class="class-card" th:if="${exito != null}">
                        <div class="card-body">
                            <h5 class="card-title">Exito</h5>
                            <p class="card-text" th:text="${exito}"></p>
                        </div>
                    </div>

                    <div class="login-titulo">
                        <label>Accede a la Biblioteca!</label>
                    </div>
                    <div class="login">
                        <div class="form-group my-3">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                        </div>
                        <div class="form-group my-3">
                            <label for="email">Contraseña</label>
                            <input type="password" class="form-control" name="password" placeholder="Contraseña">
                        </div>
                    </div>
                    <button type="submit" class="btn-login btn-primary"> Ingresar </button>
                </form>

            </div>
        </main>  
        <footer th:replace="/fragments/footer :: footer"></footer>
    </body>
</html>
